<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <title>Employee Edit</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <section layout:fragment="body" class="py-5">
    <div class="container">
      <form role="form" method="post" th:action="@{/employees/{employeeId}/edit(employeeId=${employee.id})}" th:object="${employee}">
        <input type="hidden" th:field="*{id}">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    th:field="*{name}"
                    placeholder="Name">
            <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
          </div>
          <div class="form-group mb-3">
            <label for="designation">Designation</label>
            <input
                    type="text"
                    class="form-control"
                    id="designation"
                    name="designation"
                    th:field="*{designation}"
                    placeholder="designation">
            <p th:if="${#fields.hasErrors('designation')}" class="text-danger" th:errors="*{designation}"></p>
          </div>
          <div class="form-group mb-3">
            <label for="mobile">mobile</label>
            <input
                    type="tel"
                    class="form-control"
                    id="mobile"
                    name="mobile"
                    th:field="*{mobile}"
                    placeholder="mobile">
            <p th:if="${#fields.hasErrors('mobile')}" class="text-danger" th:errors="*{mobile}"></p>
          </div>
          <div class="form-group mb-3">
            <label for="department">Department</label>
            <input
                    type="text"
                    class="form-control"
                    id="department"
                    name="department"
                    th:field="*{department}"
                    placeholder="It">
            <p th:if="${#fields.hasErrors('department')}" class="text-danger" th:errors="*{department}"></p>
          </div>
          <div class="form-group mb-3">
            <label for="address">Address</label>
            <input
                    type="text"
                    class="form-control"
                    id="address"
                    name="address"
                    th:field="*{address}"
                    placeholder="1234 Main St">
            <p th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="*{address}"></p>
          </div>
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    th:field="*{email}"
                    placeholder="1234 Main St">
            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
          </div>

        <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </form>

    </div>
  </section>
</main>
</body>
</html>
