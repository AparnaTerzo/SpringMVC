<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <title>Club Details</title>
</head>
<body class="d-flex flex-column">

<section layout:fragment="body">
  <header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
      <div class="text-center my-5">
        <h1 class="fw-bolder" th:text="${employee.name}"></h1>
        <p th:text="${employee.email}"></p>
        <p th:text="${employee.address}"></p>
        <p th:text="${employee.mobile}"></p>
        <p th:text="${employee.designation}"></p>
        <p th:text="${employee.department}"></p>
        <a class="btn btn-primary" th:href="@{/employees/{employeeId}/delete/confirm(employeeId=${employee.id})}">Delete</a>
      </div>
    </div>
  </header>
</section>
</body>
</html>
